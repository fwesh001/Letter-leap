<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LETTER-LEAP Loading</title>
  <style>
    /* Reset & Layout */
body, html {
  margin: 0;
  padding: 0;
  height: 100vh;
  width: 100vw;
  background: #0e0e1a;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Comic Sans MS', 'Poppins', sans-serif;
}

/* Loader text container */
#letter-leap-loader {
  font-size: clamp(2rem, 8vw, 5rem); /* Auto-scale based on screen */
  font-weight: bold;
  display: flex;
  gap: 0.2em;
  color: white;
  pointer-events: none;
  flex-wrap: wrap;
  justify-content: center;
}

/* Each letter styling */
.letter {
  position: relative;
  display: inline-block;
  transform-origin: bottom center;
  transition: text-shadow 0.3s ease;
  min-width: 0.6em; /* prevents smushing on wrap */
}

/* Jump animation */
.letter.jump {
  animation: jump 0.6s ease-out forwards;
  text-shadow:
    0 0 8px #00ffff,
    0 0 12px #00ffff,
    0 0 18px #00e0ff,
    0 0 30px #00c0ff;
}

@keyframes jump {
  0%   { transform: translateY(0) scale(1); filter: brightness(1); }
  30%  { transform: translateY(-8%) scale(1.1, 0.9); filter: brightness(1.3); }
  50%  { transform: translateY(0) scale(0.95, 1.05); filter: brightness(1); }
  70%  { transform: translateY(-3%); }
  100% { transform: translateY(0) scale(1); }
}

/* Sparkle ✨ */
.letter::after {
  content: '';
  position: absolute;
  top: -1em;
  left: 50%;
  width: 0.4em;
  height: 0.4em;
  background: white;
  border-radius: 50%;
  opacity: 0;
  transform: translateX(-50%) scale(0);
  box-shadow: 0 0 12px 3px white;
  pointer-events: none;
  transition: all 0.3s ease-out;
  z-index: 10;
}

.letter.jump::after {
  opacity: 1;
  transform: translateX(-50%) scale(1.5);
  animation: sparkle 0.3s ease forwards;
}

@keyframes sparkle {
  0% { opacity: 1; transform: translateX(-50%) scale(1.5); }
  100% { opacity: 0; transform: translateX(-50%) scale(0); }
}

  </style>
</head>
<body>

  <div id="letter-leap-loader" aria-label="Loading LETTER-LEAP">
    <span class="letter">L</span>
    <span class="letter">E</span>
    <span class="letter">T</span>
    <span class="letter">T</span>
    <span class="letter">E</span>
    <span class="letter">R</span>
    <span class="letter">-</span>
    <span class="letter">L</span>
    <span class="letter">E</span>
    <span class="letter">A</span>
    <span class="letter">P</span>
  </div>

  <script>
  // Animate letters
  const letters = document.querySelectorAll('#letter-leap-loader .letter');
  let index = 0;

  function animateNextLetter() {
    const current = letters[index];
    current.classList.add('jump');

    setTimeout(() => {
      current.classList.remove('jump');
    }, 600);

    index = (index + 1) % letters.length;
  }

  animateNextLetter();
  setInterval(animateNextLetter, 300);

  // 🔁 REDIRECT after delay (e.g. 3 seconds)
  setTimeout(() => {
    window.location.href = "index.html"; // <-- change to your actual target page
  }, 3000); // delay in milliseconds
</script>


</body>
</html>
