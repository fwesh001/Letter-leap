<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Letter-Leap</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z424QVM52M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Z424QVM52M');
    </script>
</head>

<body>
    <!-- =========================
         Header Section
    ========================== -->
    <header class="game-header">
        <span class="welcome-text">👋 Welcome to Letter-Leap!</span>
        <a href="HTP.html" class="header-link">📘 How to Play</a>
        <!-- Settings Toggle Button -->
        <button id="settingsToggleBtn" aria-label="Open Settings">⚙️</button>
    </header>

    <!-- =========================
         Main Content Section
    ========================== -->
    <main>
        <h1>💈 Choose a mode 💈</h1>
        <div class="game-container">
            <!-- Single-player Mode -->
            <a href="difficulty.html">
                <div class="singlemode">
                    👤Single-player mode
                </div>
            </a>
            <!-- Multi-player Mode -->
            <a href="mm.html">
                <div class="multiplayermode">
                    👥 Multi-player mode
                </div>
            </a>
        </div>
    </main>

    <!-- =========================
         Sidebar Settings Menu
    ========================== -->
    <aside id="settingsSidebar" aria-label="Settings Menu">
        <button id="muteBtn" class="settings-btn" aria-pressed="false">
            🔇 Mute
        </button>
        <button id="darkModeBtn" class="settings-btn" aria-pressed="false">
            🌙 Dark Mode
        </button>
        <button id="Howtoplay" class="settings-btn" onclick="window.location.href='htp.html'">
            📘 How to play
        </button>
        <button id="feedbackBtn" class="settings-btn" onclick="window.location.href='feedback.html'">
            📝 Feedback
        </button>
        <button id="Tips" class="settings-btn" onclick="window.location.href='tips.html'">
            🎁Tips
        </button>
    </aside>

    <!-- =========================
         Audio Elements
    ========================== -->
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>

    <!-- =========================
         Scripts
    ========================== -->
    <script src="main.js"></script>

    <!-- =========================
         Footer Section
    ========================== -->
    <footer class="game-footer">
        <p>© 2025 Letter-Leap. All rights reserved.</p>
        <p>Made with 💙 by zabdiel.</p>
    </footer>
</body>
</html>
