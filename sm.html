<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Chain Game</title>
  <link rel="stylesheet" href="sm.css" />
</head>
<body>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  
  <div class="game-container">
    <h1>👤Single-player</h1>
    <p id="prompt">
      Starting Letter: <b class="lettercolor"><span id="letter">A</span></b>
    </p>

    <div id="timer">⏳Time left: 60s</div>
    <div id="last-words" style="margin-bottom: 20px; font-weight: bold; color: #333;"></div>

    <div id="popup-message" class="popup"></div>

    <input type="text" id="word-input" placeholder="Enter your word here" />
    <p>
          <button id="submit-btn">✅Submit</button>
    <button id="hint-btn">💡Hint</button>

    </p>

    <h3>Word Chain⛓️:</h3>
    <ul id="word-chain">
      <!-- Words will appear here -->
    </ul>

    <p>Score🏆: <span id="score">0</span></p>

      <div>
        <button id="restart-btn">🔄 Restart</button>
    <a href="index.html">
      <button>🏠Home</button>
    </a>
  </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
