<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <link rel="stylesheet" href="sm.css">
</head>

<body>
    <div class="game-container">
        <h1>👤Single-player</h1>
        <p id="prompt">Starting Letter:<b class="lettercolor"> <span id="letter">A</span></p></b>
        <input type="text" id="word-input" placeholder="Enter your word here">
        <button id="submit-btn">Submit</button>
       
        <h3>Word Chain⛓️:</h3>
        <ul id="word-chain">
            <!-- Words will appear here -->
        </ul>

        <p>Score🏆: <span id="score">0</span></p>
    </div>

    <div>
        <a href="index.html">
        <button>
            Home
        </button>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
