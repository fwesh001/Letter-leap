<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single-player (😐Normal) mode - Letter-Leap</title>
  <link rel="stylesheet" href="sm-normal.css" />
</head>
<body>
  <!-- =========================
       Game Container
  ========================== -->
  <div class="game-container">
    <h1>👤Single-player</h1>

    <!-- =========================
         Starting Letter
    ========================== -->
    <p id="prompt" style="color: red; font-weight: bold;">
      Starting Letter: <b class="lettercolor"><span id="letter">A</span></b>
    </p>

    <!-- =========================
         AI Thinking Indicator
    ========================== -->
    <div id="thinking-indicator" style="display: none;">
      🤖 Thinking<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
    
    <!-- =========================
         Timer
    ========================== -->
    <div id="timer">⏳Time left: 60s</div>
    
    <!-- =========================
         Last Words (Player & AI)
    ========================== -->
    <div id="last-words" style="margin-bottom: 20px; font-weight: bold; color:white;"></div>

    <!-- =========================
         Popup Message
    ========================== -->
    <div id="popup-message" class="popup"></div>

    <!-- =========================
         Input Box for Words
    ========================== -->
    <input type="text" id="word-input" autocomplete="off" autocorrect="off" placeholder="Your word here" />
    
    <!-- =========================
         Score Display
    ========================== -->
    <p>Score🏆: <span id="score">0</span></p>
    
    <!-- =========================
         Submit & Hint Buttons
    ========================== -->
    <p>
      <button id="submit-btn">✅Submit</button>
      <button id="hint-btn">💡Hint</button>
    </p>

    <!-- =========================
         Word Chain List
    ========================== -->
    <h3>Word Chain⛓️:</h3>
    <ul id="word-chain">
      <!-- Words will appear here -->
    </ul>

    <!-- =========================
         Restart & Home Buttons
    ========================== -->
    <div>
      <button id="restart-btn">🔄 Restart</button>
      <a href="loading.html">
        <button>🏠Home</button>
      </a>
    </div>
  </div>
  
  <!-- =========================
       Game Over Screen
  ========================== -->
  <div id="game-over-screen" class="hidden">
    <div class="game-over-content">
      <h3 id="game-over-quote">💀 Game Over</h3>
      <p><strong>🏆 Score:</strong> <span id="final-score"></span></p>
      <p><strong>📝 Total Words:</strong> <span id="word-count"></span></p>
      <p><strong>⏳ Time Spent:</strong> <span id="time-spent"></span></p>
      <p><strong>❌ Incorrect Words:</strong> <span id="incorrect-words-count">0</span></p>
      <p><strong>🎯 Accuracy:</strong> <span id="accuracy"></span></p>
      <a href="lr.html" id="see-results-btn"><button>👀 See Results</button></a>
      <button onclick="startGame()">🔁 Restart</button><br>
      <a href="index.html"><button>🏠 Home</button></a>
    </div>
  </div>

  <!-- =========================
       Audio Clips
  ========================== -->
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <audio id="correct-sound" src="ding.mp3"></audio>
  <audio id="wrong-sound" src="buzz.mp3"></audio>
  <audio id="gameover-sound" src="gameover.mp3"></audio>

  <!-- =========================
       Scripts
  ========================== -->
  <script src="sm-normal.js"></script>
</body>
</html>
